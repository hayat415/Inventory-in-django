{% extends 'partials/base.html' %}

{% block content %} 

{% load crispy_forms_tags %}
<div>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Make Request
                </div>
                <div class="card card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form |crispy}}
                        <input class="btn btn-info btn-block" type="submit" value="Make Request">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Orders Records
                </div>
                <div class="card-body">
                    <table class="table bg-white">
                        <thead class="bg-info text-white">
                            <tr>
                                <th scope="col">Product</th>
                                <th scope="col">Quantity</th>
                                <th scope="col">customer</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for pro in orders %}
                            <tr>
                                <td>{{pro.product.name}}</td>
                                <td>{{pro.quantity}}</td>
                                <td>{{pro.customer}}</td>
                            </tr>
                            {% endfor %}
                            
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
